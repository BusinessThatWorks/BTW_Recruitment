<div class="interview-dashboard-container">

	<!-- Date Filters -->
	<div class="card p-3 mb-3">
		<div class="row g-3 align-items-end">
			<div class="col-md-3">
				<label class="form-label">From Date</label>
				<input type="date" class="form-control" id="interview-from-date" />
			</div>
			<div class="col-md-3">
				<label class="form-label">To Date</label>
				<input type="date" class="form-control" id="interview-to-date" />
			</div>
			<div class="col-md-2">
				<button class="btn btn-outline-secondary w-100" id="interview-clear-dates">
					Clear Dates
				</button>
			</div>
			<!-- <button class="btn btn-primary mb-3" id="download-excel-btn">Download Excel</button> -->

		</div>
	</div>

	<!-- Tabs -->
	<div class="card">
		<div class="card-header">
			<ul class="nav nav-tabs card-header-tabs" id="interviewTabs" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active"
						id="summary-tab"
						data-bs-toggle="tab"
						data-bs-target="#summary-pane"
						type="button"
						role="tab"
						aria-controls="summary-pane"
						aria-selected="true">
						Interview Summary
					</button>
				</li>

				<li class="nav-item" role="presentation">
					<button class="nav-link"
						id="details-tab"
						data-bs-toggle="tab"
						data-bs-target="#details-pane"
						type="button"
						role="tab"
						aria-controls="details-pane"
						aria-selected="false">
						Interview Details
					</button>
				</li>
			</ul>
		</div>

		<div class="card-body">
			<div class="tab-content" id="interviewTabsContent">

				<!-- Tab 1: Summary -->
				<div class="tab-pane fade show active"
					id="summary-pane"
					role="tabpanel"
					aria-labelledby="summary-tab">
					<div class="d-flex gap-2 align-items-center mb-2">
						<input type="text"
							class="form-control"
							id="summary-search"
							placeholder="Search Job Opening..."
							autocomplete="off"
						/>
						<button class="btn btn-outline-secondary" id="summary-search-clear">Clear</button>
					</div>
					<div id="interview-dashboard-table"></div>
				</div>

				<!-- Tab 2: Details -->
				<div class="tab-pane fade"
					id="details-pane"
					role="tabpanel"
					aria-labelledby="details-tab">
					<div class="d-flex gap-2 align-items-center mb-2">
						<input type="text"
							class="form-control"
							id="details-search"
							placeholder="Search Job Opening..."
							autocomplete="off"
						/>
						<button class="btn btn-outline-secondary" id="details-search-clear">Clear</button>
					</div>
					<div id="interview-details-table"></div>
				</div>

			</div>
		</div>
	</div>

</div>


<style>
	.interview-dashboard-container {
		padding: 16px;
	}
	
	/* KPI Cards */
	#interview-kpi-cards {
		display: flex;
		gap: 16px;
		margin-bottom: 24px;
	}
	
	.kpi-card-interview {
		flex: 1;
		padding: 20px;
		background: #ffffff;
		border-radius: 8px;
		box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
		text-align: center;
		transition: transform 0.15s ease, box-shadow 0.15s ease;
	}
	
	.kpi-card-interview:hover {
		transform: translateY(-2px);
		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
	}
	
	.kpi-value-interview {
		font-size: 32px;
		font-weight: 700;
		color: #1f2937;
		margin-bottom: 8px;
	}
	
	.kpi-label-interview {
		font-size: 14px;
		color: #6c7680;
		font-weight: 500;
	}
	
	/* Tables */
	#interview-dashboard-table table,
	#interview-details-table table {
		width: 100%;
		margin-top: 16px;
		font-size: 13px;
	}
	
	#interview-dashboard-table th,
	#interview-details-table th {
		background: #f8f9fa;
		font-weight: 600;
		padding: 12px;
		text-align: left;
		border-bottom: 2px solid #dee2e6;
		white-space: nowrap;
	}
	
	#interview-dashboard-table td,
	#interview-details-table td {
		padding: 12px;
		border-bottom: 1px solid #dee2e6;
		vertical-align: middle;
	}
	
	#interview-dashboard-table tr:hover,
	#interview-details-table tr:hover {
		background-color: #f8f9fa;
	}
	
	/* Pagination */
	.pagination-container {
		display: flex;
		justify-content: space-between;
		align-items: center;
		margin-top: 16px;
		padding: 12px;
		background: #f8f9fa;
		border-radius: 4px;
	}
	
	.pagination-info {
		font-size: 14px;
		color: #6c7680;
	}
	
	.pagination-buttons {
		display: flex;
		gap: 8px;
	}

		padding: 6px 12px;

		background: #ffffff;
		border-radius: 4px;

		transition: all 0.2s;

		border-color: #adb5bd;
	}

		opacity: 0.5;
		cursor: not-allowed;
	}
	
	/* Table overflow handling */
	#interview-dashboard-table,
	#interview-details-table {
		overflow-x: auto;
		width: 100%;
	}
	
	#interview-dashboard-table table,
	#interview-details-table table {
		min-width: 100%;
		table-layout: auto;
	}
	
	/* Long text handling */
	#interview-dashboard-table td,
	#interview-details-table td {
		word-wrap: break-word;
		overflow-wrap: break-word;
		max-width: 300px;
	}
	
	/* Responsive */
	@media (max-width: 1200px) {
		#interview-dashboard-table table,
		#interview-details-table table {
			font-size: 12px;
		}
	}
	
	@media (max-width: 768px) {
		#interview-kpi-cards {
			flex-direction: column;
		}
		
		#interview-dashboard-table table,
		#interview-details-table table {
			font-size: 11px;
		}
		
		#interview-dashboard-table th,
		#interview-dashboard-table td,
		#interview-details-table th,
		#interview-details-table td {
			padding: 6px;
		}
		
		.pagination-container {
			flex-direction: column;
			gap: 12px;
			align-items: flex-start;
		}
		
		.pagination-info {
			font-size: 12px;
		}
	}
	
	/* Loading state */
	.loading-state {
		text-align: center;
		padding: 40px;
		color: #6c7680;
	}
	
	/* Empty state */
	.empty-state {
		text-align: center;
		padding: 40px;
		color: #6c7680;
	}
</style>
